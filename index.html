<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختبار STA104</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="page">
    <header class="top">
      <h1 class="title">اختبار <span>STA104</span></h1>
      <p class="subtitle">ثيم يوم التأسيس — اختبار من متعدد + تصحيح فوري + شرح + مرجع الصفحة</p>

      <div class="chips">
        <div class="chip" id="progress">سؤال 0 من 0</div>
        <div class="chip" id="score">الدرجة: 0 / 0</div>
        <div class="chip" id="sessionCode">رمز الجلسة: -</div>
      </div>
    </header>

    <section class="card">
      <!-- علامة مائية ثابتة خلف الأسئلة فقط -->
      <div class="watermark" aria-hidden="true"></div>

      <div class="qwrap">
        <div id="question" class="question">سيتم تحميل السؤال…</div>
        <div id="answers" class="answers"></div>

        <div class="feedback">
          <div id="result" class="result"></div>
          <div id="explain" class="explain"></div>
          <div id="source" class="source"></div>
        </div>

        <div class="actions">
          <button id="nextBtn" class="btn">السؤال التالي</button>
          <button id="restartBtn" class="btn secondary" style="display:none;">إعادة الاختبار</button>
        </div>

        <div id="fatal" class="fatal" style="display:none;"></div>
      </div>
    </section>
  </main>

  <!-- مهم جدًا: questions.js أولاً ثم script.js -->
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
